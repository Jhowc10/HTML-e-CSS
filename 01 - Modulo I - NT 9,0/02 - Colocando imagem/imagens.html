 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagem</title>
 </head>
 <body>

   <h1>Testando carga e Imagens</h1>
   <p>Abaixo você vai uma imagem que está na mesma pasta</p>

   <img src="cafe-racer1.jpg" alt="logo HTML5">
   <!-- Texto alternativo, explica melhor o que é a imagem-->

   <p>Também podemos carregar imagens externas, "direto da internet", porém, se o site de onde pegou a imagem ficar fora de ar, a imagem não carregará em seu site</p>

   <img src="https://www.kimballstock.com/pix/car/p/05/aut-46-iz0228-01p.jpg" alt="imagem online">

   <!-- Basta copiar o endereço da foto, clicando com o botão direito e em copiar imagem e colar no src. -->
    
 </body>
 </html>
