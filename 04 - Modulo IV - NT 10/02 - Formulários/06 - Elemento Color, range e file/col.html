<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulátio</title>
</head>
<body>
    <h1>Elemento color, range e file</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <!-- Caixa de cores -->
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#23636"> <!-- Value ele iniciará cempre nesta cor-->
        </p>

        <p>
            <!-- Barra de nivel -->
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5"> <!-- max e min define a escala e value define aonde o cursor vai aparecer -->
        </p>

        <label for="ifoto">Foto do Perfil: </label>
        <input type="file" name="Foto" id="ifoto">
        <!-- Aconselhavel deixar o formulário no method="post" -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>
    
</body>
</html>
