<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- Normalmente se usa <div> em vez de <p> -->
            <p>
                <label for="iusu">Usuário:</label>                                               <!-- size = A caixa fica com o tamanho de 8 caracteres--> 
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30"    
                size="15" placeholder="Nome do usuário"> <!-- placeholder = marca d'agua-->       <!-- required = requerido / obrigatório -->
            </p>                                                                                  <!-- Min = quantidade minima e max = quantidade maxima.-->
            <!-- Para senhas, se usa o password -->
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="4" maxlength="8" 
                size="8" placeholder="Minimo 8 letras" autocomplete="username">
            </p>
            <p>
                <input type="submit" value="Enviar" autocomplete="current-password"> <!-- Botão para enviar --> <!-- new = para que vai se cadastrar, current = para campos de quem já tem a senha-->
                <input type="reset" value="Limpar"> <!-- Botão para limpar -->       <!-- Para usar o autocomplete, ele tem que estar no on na tag form -->
            </p>
            
    </form>
    
</body>
</html>
