<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Features</title>

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!-- Servirá para todos os tipos de telas-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)"> <!-- ex. de media features, entre parentes é o atributo, servirá para todas as telas de modo retrato -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)" > <!-- Servirá para todas as telas de modo paisagem-->

    <!-- 
        portrait = posição retrato
        landscape = posição paisagem
     -->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
