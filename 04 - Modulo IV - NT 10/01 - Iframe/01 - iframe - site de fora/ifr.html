<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        /* Por padrão o iframe é de 300x150px */
        iframe {
            width: 500px;
            height: 250px;border: 1px solid black;
        }
    </style>

</head>
<body>
    <!-- iframe = quadro/estrutura em linhas -->
    <!-- inframe é inline, pois ele é na mesma linha -->
    <!-- ELE CRIA UMA JANELA E MOSTRA O OUTRO SITE NELA -->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site
         <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>
         aprender a programar
    </p>

    <!-- Existem sites que tem proteção para não abrir em sites de terceiro, no caso, abrir no iframe -->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank"></a></iframe>também é muito legal.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="auto"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> também é bem legal.</p>

    <!-- 
        Parametro scolling="auto"
        auto = aparecerá rolagem conforme o navegador querer
        yes  = aparecerá rolagem mesmo a página cabendo no inframe
        no  = mesmo com rolagem, o inframe não moverá a página "depede do navegador" -->

        
    
</body>
</html>
