<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            border-collapse:separate;
            width: 500px;
            height: 500px;                 
        }
        td{
            border: 1px solid black; 
            padding: 20px;          
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <!-- <td>B</td> -->
            <!-- <td>C</td> -->
            <!-- <td>D</td> -->
            <td rowspan="4">E</td>
        </tr>
        <tr>
            <td rowspan="4">F</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <!-- <td>J</td> -->
        </tr>
        <tr>
            <!-- <td>K</td> -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <!-- <td>O</td> -->
        </tr>
        <tr>
            <!-- <td>P</td> -->
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <!-- <td>T</td> -->
        </tr>
        <tr>
            <!-- <td>U</td> -->
            <td colspan="4">N</td>
            <!-- <td>W</td> -->
            <!-- <td>X</td> -->
            <!-- <td>Y</td> -->
        </tr>
    </table>
    
</body>
</html>
