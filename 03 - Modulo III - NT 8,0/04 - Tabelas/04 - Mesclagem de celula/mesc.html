<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celula</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse; /* Deixa as bordas juntas, como uma só */
            width: 300px;

        }
        td{
            border: 1px solid black ;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!-- Existem expansão em forma de coluna e em forma de linha -->

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- O colspan expande a coluna / horizontal, entre "" coloque a quantidade que deseja -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!-- Espandi a linha / vertical-->
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>L</td>
            <td>M</td>
        </tr>
    </table>

    <br><br><BR>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- O colspan expande a coluna / horizontal, entre "" coloque a quantidade que deseja -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- por mais que ela fique bagunçada, é possivel mesclar outras celulas-->
            <td>E</td>
            <td rowspan="2">F</td> 
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <!-- <td>L</td> -->
            <td colspan="2">M</td>
        </tr>
    </table>
    
</body>
</html>
