<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        /* none = nÃ£o mostre */
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: red;
            width: 300px;
        }
    </style>

</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do exemplo</p>
    
</body>
</html>
